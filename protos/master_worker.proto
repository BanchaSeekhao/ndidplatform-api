syntax = "proto3";
 
service MasterWorker {
  rpc subscribe(WorkerId) returns (stream OutboundMessage){}
  rpc jobRetryCall(InboundMessageForRetry) returns(Empty){}
  rpc returnResultCall(Result) returns(Empty){}
}

message WorkerId {
  string workerId = 1;
}

message OutboundMessage {
  string type = 1;
  string args = 2;
  string gRPCRef = 3;
  string metaData = 4;
}

message InboundMessageForRetry {
  string dataId = 1;
  int64 giveUpTime = 2;
  bool done = 3;
  string workerId = 4;
  string type = 5;
}

message Result {
  string gRPCRef = 1;
  string result = 2;
  string error = 3;
}

message Empty {

}