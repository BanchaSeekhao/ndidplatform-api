syntax = "proto3";
 
service MasterWorker {
  rpc subscribe(WorkerId) returns (stream OutboundMessage){}
  rpc tendermintCall(InboundMessage) returns(Empty){}
  rpc callbackCall(InboundMessage) returns(Empty){}
  rpc messageQueueCall(InboundMessage) returns(Empty){}
  rpc returnResultCall(Result) returns(Empty){}
}
 
message OutboundMessage {
  string type = 1;
  string namespace = 2;
  string fnName = 3;
  string args = 4;
  string gRPCRef = 5;
  string result = 6;
  string error = 7;
}

message InboundMessage {
  string fnName = 1;
  string args = 2;
  string gRPCRef = 3;
  string workerId = 4;
}

message Result {
  string gRPCRef = 1;
  string result = 2;
  string error = 3;
}

message WorkerId {
  string workerId = 1;
}

message Empty {

}