syntax = "proto3";

message MqProcessRawMessageArgs {
  string messageId = 1;
  bytes messageProtobuf = 2;
  int64 timestamp = 3;
}

message RpProcessRequestUpdateArgs {
  string nodeId = 1;
  string requestId = 2;
  int64 height = 3;
  string callbackUrl = 4;
  string referenceId = 5;
}

message OthersArgs {
  string args = 1;
}
